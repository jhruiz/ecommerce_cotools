                  <div id="delPriceModal"></div>
                  <p class="lead">
                    <strong class="text-primary" id="precioPpalModal"></strong>
                  </p>

                  <input type="hidden" class="form-control" val="" id="uniFactorHidModal">
                  <input type="hidden" class="form-control" val="" id="codHidModal">
